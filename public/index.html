<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Realty</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>REAL REALTY</h1>
        <div class="nav-buttons">
          <button id="add-listing">Add Listing</button>
          <button id="delete-listing">Delete Listing</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- The Modal -->
      <div id="a-listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="a-close">&times;</span>
          <form action="#" class="listing-form">
            <h3>Fill field's to add property.</h3>
            Street Address*
            <input class="street-address" type="text" required />
            City*
            <input class="city" name="city" type="text" required />
            State ID*
            <input class="state-id" type="text" required />
            Zipcode*
            <input class="zipcode" type="number" required />
            Price*
            <input class="price" type="number" required />
            Bed*
            <input class="bed" type="number" required />
            Bath*
            <input class="bath" type="number" required />
            Square Footage*
            <input class="sqft" type="number" required />
            Realtor ID*
            <input class="realtor-id" type="number" required />
            <button type="submit" id="submit-listing">Submit</button>
          </form>
        </div>
      </div>

      <div id="d-listing" class="modal">
        <div class="modal-content">
          <span class="d-close">&times;</span>
          <form action="#" class="delete-listing-form">
            <h3>Address to delete</h3>
            <label for="d-street-address">Street Address*</label>
            <input
              id="d-street-address"
              class="d-street-address"
              type="text"
              required
            />

            <label for="d-city">City*</label>
            <input
              id="d-city"
              class="d-city"
              name="city"
              type="text"
              required
            />

            <label for="d-state-id">State ID*</label>
            <input id="d-state-id" class="d-state-id" type="text" required />

            <button type="submit" id="remove-listing">Submit</button>
          </form>
        </div>
      </div>

      <div id="properties-container"></div>
    </main>
  </body>
</html>
