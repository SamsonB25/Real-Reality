<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Realty</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1>REAL REALTY</h1>
        <div class="nav-buttons">
          <button id="add-listing">Add Listing</button>
          <button id="delete-listing">Delete Listing</button>
          <button id="patch-listing">Patch Listing</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- The Modal -->
      <div id="a-listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="a-close">&times;</span>
          <form action="#" class="listing-form">
            <h3>Fill field's to add property.</h3>
            Street Address*
            <input id="street-address" type="text" required />
            City*
            <input id="city" name="city" type="text" required />
            State ID*
            <input id="state-id" type="text" required />
            Zipcode*
            <input id="zipcode" type="number" required />
            Price*
            <input id="price" type="number" required />
            Bed*
            <input id="bed" type="number" required />
            Bath*
            <input id="bath" type="number" required />
            Square Footage*
            <input id="sqft" type="number" required />
            Image URL(Optional)
            <input id="img" type="text" />
            Realtor ID*
            <input id="realtor-id" type="number" required />
            <button type="submit" id="submit-listing">Submit</button>
          </form>
        </div>
      </div>

      <div id="d-listing" class="modal">
        <div class="modal-content">
          <span class="d-close">&times;</span>
          <form action="#" class="delete-listing-form">
            <h3>Address to delete</h3>
            <label for="d-street-address">Street Address*</label>
            <input
              id="d-street-address"
              class="d-street-address"
              type="text"
              required
            />

            <label for="d-city">City*</label>
            <input id="d-city" class="d-city" type="text" required />

            <label for="d-state-id">State ID*</label>
            <input id="d-state-id" class="d-state-id" type="text" required />

            <button type="submit" id="remove-listing">Submit</button>
          </form>
        </div>
      </div>

      <!-- The Modal -->
      <div id="p-listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="p-close">&times;</span>
          <form action="#" id="update-form">
            <h3>Update Listing</h3>
            Street Address*
            <input id="p-street-address" type="text" required />
            City*
            <input id="p-city" name="city" type="text" required />
            State ID*
            <input id="p-state-id" type="text" required />
            Zipcode
            <input id="p-zipcode" type="number" />
            Price
            <input id="p-price" type="number" />
            Bed
            <input id="p-bed" type="number" />
            Bath
            <input id="p-bath" type="number" />
            Square Footage
            <input id="p-sqft" type="number" />
            Image
            <input id="p-img" type="text" />
            Realtor ID
            <input id="p-realtor-id" type="number" />
            <button type="submit" id="patch-listing">Submit</button>
          </form>
        </div>
      </div>

      <div id="properties-container"></div>
    </main>
  </body>
</html>
