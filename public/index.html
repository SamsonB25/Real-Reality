<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Realty</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-items">
          <img id="logo" src="https://i.imgur.com/xwE8V1T.png" />
          <form class="select" action="#" method="get">
            <label for="byState">Choose a State:</label>

            <select name="byState" id="by-state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </form>

          <div class="nav-buttons">
            <button id="add-listing">Add Listing</button>
            <button id="delete-listing">Remove Listing</button>
            <button id="patch-listing">Patch Listing</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- add listing Modal -->
      <div id="a-listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="a-close">&times;</span>
          <form action="#" id="listing-form">
            <h3>Property Information:</h3>
            Street Address*
            <input
              id="street-address"
              type="text"
              placeholder="123 Sesame St"
              required
            />
            City*
            <input
              id="city"
              name="city"
              type="text"
              placeholder="Spokane"
              required
            />
            State ID*
            <input
              id="state-id"
              type="text"
              placeholder="WA"
              maxlength="2"
              required
            />
            Zipcode*
            <input
              id="zipcode"
              type="number"
              placeholder="12345"
              maxlength="5"
              required
            />
            Price*
            <input id="price" type="number" placeholder="250000" required />
            Bed*
            <input id="bed" type="number" placeholder="3" required />
            Bath*
            <input id="bath" type="number" placeholder="2" required />
            Square Footage*
            <input id="sqft" type="number" placeholder="2000" required />
            Image URL(Optional)
            <input id="img" type="url" placeholder="Image URL" />
            Realtor ID*
            <input id="realtor-id" type="number" required />
            <button type="submit" id="submit-listing">Submit</button>
          </form>
        </div>
      </div>
      <!-- end add listing modal -->
      <!-- delete listing modal -->
      <div id="d-listing" class="modal">
        <div class="modal-content">
          <span class="d-close">&times;</span>
          <form action="#" class="delete-listing-form">
            <h3>Address to Remove:</h3>
            <label for="d-street-address">Street Address*</label>
            <input
              id="d-street-address"
              class="d-street-address"
              type="text"
              placeholder="123 Sesame St"
              required
            />

            <label for="d-city">City*</label>
            <input
              id="d-city"
              class="d-city"
              type="text"
              placeholder="Spokane"
              required
            />

            <label for="d-state-id">State ID*</label>
            <input
              id="d-state-id"
              class="d-state-id"
              type="text"
              placeholder="WA"
              required
            />

            <button type="submit" id="remove-listing">Submit</button>
          </form>
        </div>
      </div>
      <!-- end delete misting modal -->
      <!-- Patch Listing modal -->
      <div id="p-listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="p-close">&times;</span>
          <form action="#" id="update-form">
            <h3>Listing To Update:</h3>
            Street Address*
            <input
              id="p-street-address"
              type="text"
              placeholder="123 Sesame St"
              required
            />
            City*
            <input
              id="p-city"
              name="city"
              type="text"
              placeholder="Spokane"
              required
            />
            State ID*
            <input
              id="p-state-id"
              type="text"
              placeholder="WA"
              required
              maxlength="2"
            />
            Zipcode
            <input
              id="p-zipcode"
              type="number"
              placeholder="12345"
              maxlength="5"
            />
            Price
            <input id="p-price" type="number" placeholder="250000" />
            Bed
            <input id="p-bed" type="number" placeholder="3" />
            Bath
            <input id="p-bath" type="number" placeholder="2" />
            Square Footage
            <input id="p-sqft" type="number" placeholder="2500" />
            Image URL(Optional)
            <input id="p-img" type="text" placeholder="Image URL" />
            Realtor ID
            <input id="p-realtor-id" type="number" />
            <button type="submit" id="update-listing">Submit</button>
          </form>
        </div>
      </div>
      <!-- end patch listing modal -->
      <div id="properties-container"></div>
    </main>
  </body>
</html>
