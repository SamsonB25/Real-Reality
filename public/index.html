<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Realty</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>REAL REALTY</h1>
    </header>
    <main>
      <button id="add-listing">Add Listing</button>

      <!-- The Modal -->
      <div id="listing" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="listing-form">
            Street Address*
            <input class="street-address" type="text" />
            City*
            <input class="city" type="text" />
            State ID*
            <input class="state-id" type="text" />
            Zipcode*
            <input class="zipcode" type="number" />
            Price*
            <input class="price" type="number" />
            Bed*
            <input class="bed" type="number" />
            Bath*
            <input class="bath" type="number" />
            Square Footage*
            <input class="sqft" type="number" />
            Realtor ID*
            <input class="realtor-id" type="number" />
            <button type="submit" id="submit-listing">Submit</button>
          </div>
        </div>
      </div>
      <div id="properties-container"></div>
    </main>
  </body>
</html>
